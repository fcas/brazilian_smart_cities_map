<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Brazilian Smart Cities</title>
        <link rel="stylesheet" type="text/css" href="/static/map/map.css">
        <script>
            function setApiUrl()
            {
                var baseUrl = "https://maps.googleapis.com/maps/api/js?key=";
                var accesskey= properties.token;
                var endUrl = "&libraries=places&callback=initApplication";
                var apiUrl = baseUrl.concat(accesskey).concat(endUrl);
                document.getElementById("apiUrl").src = apiUrl;
            }
        </script>
        <script id="apiUrl" async defer></script>
        <script type="text/javascript" src="{% static "map/config.js" %}" onload="setApiUrl()"></script>
        <script type="text/javascript" src="{% static "map/map.js" %}"></script>
    </head>
    <body>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
        <select id="layers" style="position: absolute; top: 8%; left: 0.6%; z-index: 99; width: 420px;"></select>
    </body>
</html>
